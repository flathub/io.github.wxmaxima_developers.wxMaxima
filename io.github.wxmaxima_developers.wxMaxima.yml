app-id: io.github.wxmaxima_developers.wxMaxima
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: wxmaxima
finish-args:
  - --share=ipc
  - --socket=x11
  - --filesystem=home:rw
  - --share=network
modules:
  - name: wxwidgets
    buildsystem: autotools
    no-autogen: true
    config-opts:
      - --with-gtk=3
      - --disable-webview
    sources:
      - type: git
        url: https://github.com/wxWidgets/wxWidgets.git
        commit: 085a136dcb11aca5b1102193f006f8056d5f0876
        tag: v3.2.4
  - name: tcl
    buildsystem: autotools
    no-autogen: true
    subdir: unix
    post-install:
      - chmod 755 /app/lib/libtcl8.6.so
    sources:
      - type: archive
        url: http://prdownloads.sourceforge.net/tcl/tcl8.6.13-src.tar.gz
        md5: 0e4358aade2f5db8a8b6f2f6d9481ec2
  - name: tk
    buildsystem: autotools
    no-autogen: true
    subdir: unix
    post-install:
      - ln -s -r /app/bin/wish8.6 /app/bin/wish
      - chmod 755 /app/lib/libtk8.6.so
    sources:
      - type: archive
        url: http://prdownloads.sourceforge.net/tcl/tk8.6.13-src.tar.gz
        md5: 95adc33d55a133ee29bc9f81efdf31b2
  - name: gnuplot
    buildsystem: autotools
    config-opts:
      - --with-qt=no
      - --with-wx=/app/bin
      - --without-latex  
    sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/gnuplot/6.0.0/gnuplot-6.0.0.tar.gz
        sha256: 635a28f0993f6ab0d1179e072ad39b8139d07f51237f841d93c6c2ff4b1758ec
  - name: gcl
    buildsystem: simple
    build-commands:
      - |
        arch=$(uname -m)
        if [[ $arch == "x86_64" ]] ; then
           ar x gcl_2.6.14-9_amd64.deb
        else
           ar x gcl_2.6.14-9_arm64.deb
        fi
        tar -xJf data.tar.xz
        cp -ru ./usr/* /app/
    sources:
      - type: file
        url: http://ftp.de.debian.org/debian/pool/main/g/gcl/gcl_2.6.14-9_amd64.deb
        sha256: 520df927a889ee50439d1ff4f5fec8408065d2e6f0ac3bed217579c611af5345
      - type: file
        url: http://ftp.de.debian.org/debian/pool/main/g/gcl/gcl_2.6.14-9_arm64.deb
        sha256: 00099f1886865b878bd8dd2cb21cbcfc6618657584f9d8f31cb8bcb49642d12b
  - name: maxima
    buildsystem: autotools
    config-opts:
      - --enable-gcl
    sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/maxima/Maxima-source/5.47.0-source/maxima-5.47.0.tar.gz
        sha256: 9104021b24fd53e8c03a983509cb42e937a925e8c0c85c335d7709a14fd40f7a
  - name: wxmaxima
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DwxWidgets_INCLUDE_DIRS=/app/include/wx-3.2 
      - -DwxWidgets_LIBRARIES=/app/lib
      - -DWXM_DISABLE_WEBVIEW=on
    post-install:
      - rm -r /app/share/icons/hicolor/1024x1024
    sources:
      - type: git
        url: https://github.com/wxMaxima-developers/wxmaxima.git
        tag: Version-24.05.0
        commit: 32a43a1b825773047f3692c2351c53e82cbd3dd0
        
cleanup-commands:
  - rm -r /app/include
  - rm /app/bin/wx-config /app/bin/wxrc /app/bin/wxrc-3.2
  - rm -r /app/man
  - rm -r /app/share/maxima/5.47.0/doc/*
